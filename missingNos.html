function findNum(arr){
  
  var minNum = arr[0];
  var largestDiffNow = 0;
  
  for(var i =1;i<arr.length; i++){
    
 
    
    if(arr[i] > minNum && arr[i]-largestDiffNow > largestDiffNow )
      
      {
        largestDiffNow = arr[i] - minNum;
      } 
    
    else if(arr[i] <= minNum){
      
      minNum = arr[i]
    }
    

    
  }
  
  return largestDiffNow;
}
