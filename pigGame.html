<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="pigGame.css">
	
</head>

<body>
	<div id="back">
	<div id="image"><img src="" id="img"></div>

	<span id="plus"><i class="fa fa-plus-circle" style="background-color: red; color: white;"></i> New Game</span>
	<span id="sync"><i class="	glyphicon glyphicon-refresh" style="background-color: lightgrey; color: red;"></i> Roll Dice</span>
	<span id="hold"><i class="material-icons" style="font-size:20px;color:red">aspect_ratio</i> Hold</span>
		<div id="middle" class="clearfix">
		
			<div id="left">
				<p id="player1">
						Player 1
				</p>
				<p id="num1">0</p>
				<div id="box1">
					<p id="cur1">Current</p>
					<p id="sco1">0</p>
				</div>
			</div>
			<div id="right">
				<p id="player2">
						Player 2
				</p>
				<p id="num2">0</p>
				<div id="box2">
					<p id="cur2">Current</p>
					<p id="sco2">0</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="pigGame.js"></script>
</body>
</html>
