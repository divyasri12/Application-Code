<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="ValidDate.css">
</head>
<body>
	<div id="main">
		<h2 id="h2">NACRE SOFTWARE SERVICES</h2>
		<p id="inp">
			<span>Please Enter the date:</span>
			<input type="text" name="date" id="dat" value="">
		</p>
		<p id="button"><input type="button" name="" value="Click to Validate" onclick="ick()"></p>
		<p id="error"></p>
	</div>

</body>
<script type="text/javascript">
	
	function ick(){
		var xyz = document.getElementById("dat").value;
		var err = /^(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|[1][012])-((19|20)\d\d)$/;
		if (xyz=="" || !err.test(xyz)) {
			document.getElementById("error").innerHTML="Invalid Date! Please enter the valid date";
			return false;
		}
		else{
			document.getElementById("error").innerHTML="Success";
		}

	}
</script>

</html>
